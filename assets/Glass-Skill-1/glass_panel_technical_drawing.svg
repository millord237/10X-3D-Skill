<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
    <defs>
        <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
            <path d="M0,0 L0,8 L8,4 z" fill="#1e40af"/>
        </marker>
        <marker id="arrow-start" markerWidth="8" markerHeight="8" refX="1" refY="4" orient="auto">
            <path d="M8,0 L8,8 L0,4 z" fill="#1e40af"/>
        </marker>
        <linearGradient id="glass" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0.6"/>
        </linearGradient>
        <linearGradient id="door" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.9"/>
            <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:0.7"/>
        </linearGradient>
        <pattern id="hatch" patternUnits="userSpaceOnUse" width="4" height="4">
            <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" stroke="#64748b" stroke-width="0.5"/>
        </pattern>
    </defs>

    <style>
        .title { font-family: Arial, sans-serif; font-weight: bold; fill: #1e40af; }
        .title-white { font-family: Arial, sans-serif; font-weight: bold; fill: #fff; }
        .dim { font-family: monospace; font-weight: bold; fill: #1e40af; }
        .dim-sm { font-family: monospace; font-size: 11px; fill: #1e40af; }
        .label { font-family: Arial, sans-serif; fill: #374151; }
        .label-sm { font-family: Arial, sans-serif; font-size: 10px; fill: #6b7280; }
        .panel-name { font-family: Arial, sans-serif; font-weight: bold; fill: #1e40af; }
        .taper { font-family: Arial, sans-serif; font-weight: bold; fill: #ea580c; }
        .height { font-family: monospace; font-weight: bold; fill: #059669; }
        .spec-label { font-family: Arial, sans-serif; font-size: 11px; fill: #6b7280; }
        .spec-value { font-family: monospace; font-size: 11px; font-weight: bold; fill: #1e40af; }
    </style>

    <!-- Background -->
    <rect width="1200" height="900" fill="#f8fafc"/>

    <!-- Header -->
    <rect x="0" y="0" width="1200" height="55" fill="#1e40af"/>
    <text x="25" y="35" class="title-white" font-size="20">Glass Panel Technical Drawing - Glass-Skill-1 (NO HOLES)</text>
    <text x="1175" y="35" text-anchor="end" class="title-white" font-size="12">Scale: 1mm = 4px | Units: mm</text>

    <!-- FRONT VIEW -->
    <g transform="translate(60, 100)">
        <text x="320" y="-15" text-anchor="middle" class="title" font-size="16">FRONT VIEW</text>

        <!-- Panel 1 (Door) - Tapered: 36mm bottom, 36.2mm top -->
        <!-- Scale: 1mm = 4px, so 36mm = 144px, 91.3mm = 365.2px -->
        <polygon points="0,365.2 144,365.2 144,29.2 144.8,0 0,0.4"
                 fill="url(#door)" stroke="#92400e" stroke-width="2"/>

        <!-- Taper line at 84mm from bottom (7.3mm from top) -->
        <line x1="0" y1="29.2" x2="144" y2="29.2" stroke="#f97316" stroke-width="2" stroke-dasharray="6,3"/>

        <!-- Panel 1 labels -->
        <text x="72" y="-35" text-anchor="middle" class="panel-name" font-size="14">Panel 1</text>
        <text x="72" y="-20" text-anchor="middle" class="taper" font-size="11">(DOOR - Tapered)</text>

        <!-- Taper annotation -->
        <rect x="25" y="6" width="95" height="18" fill="#fff7ed" stroke="#f97316" rx="3"/>
        <text x="72" y="18" text-anchor="middle" class="taper" font-size="9">84&lt; taper: 7.3mm</text>

        <!-- Panel 1 widths -->
        <text x="72" y="385" text-anchor="middle" class="dim" font-size="12">36.0 mm</text>
        <text x="72" y="50" text-anchor="middle" class="taper" font-size="10">36.2 mm (top)</text>

        <!-- K-edge marker -->
        <path d="M 6,355 L 6,340 L 18,347.5 Z" fill="#1e40af"/>
        <text x="24" y="352" class="dim-sm" font-size="9">K-edge</text>


        <!-- Panel 2: 37.4mm wide, heights L=91.4, R=91.0 -->
        <!-- x offset: 144px (36mm), width: 149.6px (37.4mm) -->
        <polygon points="144,365.6 293.6,365.6 293.6,1.6 144,0"
                 fill="url(#glass)" stroke="#1e40af" stroke-width="2"/>

        <line x1="144" y1="0" x2="144" y2="366" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="8,4"/>

        <text x="218.8" y="-35" text-anchor="middle" class="panel-name" font-size="14">Panel 2</text>
        <text x="218.8" y="-20" text-anchor="middle" class="label-sm">(PANEL)</text>
        <text x="218.8" y="385" text-anchor="middle" class="dim" font-size="12">37.4 mm</text>


        <!-- Panel 3: 37.4mm wide, heights L=91.0, R=91.1 -->
        <polygon points="293.6,365.6 443.2,365.2 443.2,1.2 293.6,1.6"
                 fill="url(#glass)" stroke="#1e40af" stroke-width="2"/>

        <line x1="293.6" y1="1" x2="293.6" y2="366" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="8,4"/>

        <text x="368.4" y="-35" text-anchor="middle" class="panel-name" font-size="14">Panel 3</text>
        <text x="368.4" y="-20" text-anchor="middle" class="label-sm">(PANEL)</text>
        <text x="368.4" y="385" text-anchor="middle" class="dim" font-size="12">37.4 mm</text>


        <!-- Panel 4: 37.4mm wide, heights L=91.1, R=91.3 -->
        <polygon points="443.2,365.2 592.8,365.2 592.8,0.8 443.2,1.2"
                 fill="url(#glass)" stroke="#1e40af" stroke-width="2"/>

        <line x1="443.2" y1="1" x2="443.2" y2="365" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="8,4"/>

        <text x="518" y="-35" text-anchor="middle" class="panel-name" font-size="14">Panel 4</text>
        <text x="518" y="-20" text-anchor="middle" class="label-sm">(PANEL)</text>
        <text x="518" y="385" text-anchor="middle" class="dim" font-size="12">37.4 mm</text>


        <!-- HEIGHT LABELS AT BOUNDARIES -->
        <text x="0" y="-8" text-anchor="middle" class="height" font-size="11">91.3</text>
        <text x="144" y="-8" text-anchor="middle" class="height" font-size="11">91.4</text>
        <text x="293.6" y="-8" text-anchor="middle" class="height" font-size="11">91.0</text>
        <text x="443.2" y="-8" text-anchor="middle" class="height" font-size="11">91.1</text>
        <text x="592.8" y="-8" text-anchor="middle" class="height" font-size="11">91.3</text>


        <!-- DIMENSION LINES -->

        <!-- Total width -->
        <line x1="0" y1="420" x2="592.8" y2="420" stroke="#1e40af" stroke-width="1.5"
              marker-start="url(#arrow-start)" marker-end="url(#arrow)"/>
        <line x1="0" y1="400" x2="0" y2="430" stroke="#1e40af" stroke-width="1"/>
        <line x1="592.8" y1="400" x2="592.8" y2="430" stroke="#1e40af" stroke-width="1"/>
        <rect x="246" y="408" width="100" height="22" fill="#dbeafe" stroke="#1e40af" rx="3"/>
        <text x="296" y="424" text-anchor="middle" class="dim" font-size="13">148.4 mm</text>

        <!-- Left height dimension -->
        <line x1="-35" y1="0.4" x2="-35" y2="365.2" stroke="#1e40af" stroke-width="1.5"
              marker-start="url(#arrow-start)" marker-end="url(#arrow)"/>
        <line x1="-45" y1="0.4" x2="-25" y2="0.4" stroke="#1e40af" stroke-width="1"/>
        <line x1="-45" y1="365.2" x2="-25" y2="365.2" stroke="#1e40af" stroke-width="1"/>
        <text x="-40" y="182" text-anchor="middle" class="dim" font-size="11" transform="rotate(-90 -40 182)">91.3 mm</text>

        <!-- Taper section dimension -->
        <line x1="-55" y1="0.4" x2="-55" y2="29.2" stroke="#f97316" stroke-width="1.5"
              marker-start="url(#arrow-start)" marker-end="url(#arrow)"/>
        <text x="-60" y="15" text-anchor="middle" class="taper" font-size="9" transform="rotate(-90 -60 15)">7.3</text>

        <!-- Straight section dimension -->
        <line x1="-55" y1="29.2" x2="-55" y2="365.2" stroke="#1e40af" stroke-width="1"
              marker-start="url(#arrow-start)" marker-end="url(#arrow)"/>
        <text x="-60" y="197" text-anchor="middle" class="dim-sm" font-size="9" transform="rotate(-90 -60 197)">84.0</text>

        <!-- Right height dimension -->
        <line x1="625" y1="0.8" x2="625" y2="365.2" stroke="#1e40af" stroke-width="1.5"
              marker-start="url(#arrow-start)" marker-end="url(#arrow)"/>
        <line x1="615" y1="0.8" x2="635" y2="0.8" stroke="#1e40af" stroke-width="1"/>
        <line x1="615" y1="365.2" x2="635" y2="365.2" stroke="#1e40af" stroke-width="1"/>
        <text x="630" y="182" text-anchor="middle" class="dim" font-size="11" transform="rotate(90 630 182)">91.3 mm</text>

    </g>

    <!-- SIDE VIEW -->
    <g transform="translate(750, 100)">
        <text x="60" y="-15" text-anchor="middle" class="title" font-size="16">SIDE VIEW</text>

        <!-- Glass thickness: 4mm = 16px -->
        <rect x="40" y="0" width="40" height="365" fill="url(#hatch)" stroke="#1e293b" stroke-width="2"/>

        <!-- Thickness dimension -->
        <line x1="40" y1="400" x2="80" y2="400" stroke="#1e40af" stroke-width="1.5"
              marker-start="url(#arrow-start)" marker-end="url(#arrow)"/>
        <line x1="40" y1="380" x2="40" y2="410" stroke="#1e40af" stroke-width="1"/>
        <line x1="80" y1="380" x2="80" y2="410" stroke="#1e40af" stroke-width="1"/>
        <rect x="30" y="415" width="60" height="20" fill="#dbeafe" stroke="#1e40af" rx="3"/>
        <text x="60" y="430" text-anchor="middle" class="dim" font-size="11">4.0 mm</text>
        <text x="60" y="450" text-anchor="middle" class="label-sm">(thickness)</text>

        <!-- Height dimension -->
        <line x1="110" y1="0" x2="110" y2="365" stroke="#1e40af" stroke-width="1"
              marker-start="url(#arrow-start)" marker-end="url(#arrow)"/>
        <text x="115" y="182" text-anchor="middle" class="dim-sm" transform="rotate(90 115 182)">91.3</text>
    </g>

    <!-- SPECIFICATIONS PANEL -->
    <g transform="translate(870, 100)">
        <rect x="0" y="0" width="300" height="380" fill="#fff" stroke="#e5e7eb" stroke-width="1" rx="6"/>

        <rect x="0" y="0" width="300" height="32" fill="#1e40af" rx="6"/>
        <rect x="0" y="16" width="300" height="16" fill="#1e40af"/>
        <text x="150" y="22" text-anchor="middle" class="title-white" font-size="13">SPECIFICATIONS</text>

        <!-- Overall Dimensions -->
        <text x="15" y="55" class="label" font-size="12" font-weight="bold">Overall Dimensions</text>
        <line x1="15" y1="62" x2="285" y2="62" stroke="#e5e7eb"/>

        <text x="20" y="80" class="spec-label">Total Width:</text>
        <text x="160" y="80" class="spec-value">148.4 mm</text>

        <text x="20" y="98" class="spec-label">Max Height:</text>
        <text x="160" y="98" class="spec-value">91.4 mm</text>

        <text x="20" y="116" class="spec-label">Thickness:</text>
        <text x="160" y="116" class="spec-value">4.0 mm</text>

        <!-- Panel Widths -->
        <text x="15" y="145" class="label" font-size="12" font-weight="bold">Panel Widths</text>
        <line x1="15" y1="152" x2="285" y2="152" stroke="#e5e7eb"/>

        <text x="20" y="170" class="spec-label">P1 (Door) Bottom:</text>
        <text x="160" y="170" class="spec-value">36.0 mm</text>

        <text x="20" y="188" class="spec-label">P1 (Door) Top:</text>
        <text x="160" y="188" class="spec-value" fill="#ea580c">36.2 mm</text>

        <text x="20" y="206" class="spec-label">P2, P3, P4:</text>
        <text x="160" y="206" class="spec-value">37.4 mm each</text>

        <!-- Panel 1 Taper Detail -->
        <rect x="10" y="220" width="280" height="75" fill="#fff7ed" stroke="#f97316" rx="4"/>
        <text x="150" y="240" text-anchor="middle" class="taper" font-size="11">PANEL 1 TAPER DETAIL</text>

        <text x="20" y="258" class="spec-label">Taper Start (84&lt;):</text>
        <text x="160" y="258" class="spec-value" fill="#ea580c">84.0 mm</text>

        <text x="20" y="276" class="spec-label">Taper Section:</text>
        <text x="160" y="276" class="spec-value" fill="#ea580c">7.3 mm</text>

        <text x="20" y="294" class="spec-label">Width Increase:</text>
        <text x="160" y="294" class="spec-value" fill="#ea580c">+0.2 mm</text>

        <!-- Manufacturing -->
        <text x="15" y="325" class="label" font-size="12" font-weight="bold">Manufacturing</text>
        <line x1="15" y1="332" x2="285" y2="332" stroke="#e5e7eb"/>

        <text x="20" y="350" class="spec-label">Edge:</text>
        <text x="100" y="350" class="spec-value">K-Edge All</text>

        <text x="20" y="368" class="spec-label">Glass:</text>
        <text x="100" y="368" class="spec-value">Clear Tempered</text>
    </g>

    <!-- HEIGHTS AT BOUNDARIES -->
    <g transform="translate(870, 500)">
        <rect x="0" y="0" width="300" height="150" fill="#fff" stroke="#059669" stroke-width="2" rx="6"/>

        <rect x="0" y="0" width="300" height="32" fill="#059669" rx="6"/>
        <rect x="0" y="16" width="300" height="16" fill="#059669"/>
        <text x="150" y="22" text-anchor="middle" class="title-white" font-size="13">HEIGHTS AT BOUNDARIES</text>

        <text x="20" y="55" class="spec-label">Left Edge (P1):</text>
        <text x="200" y="55" class="height">91.3 mm</text>

        <text x="20" y="75" class="spec-label">P1 - P2 Joint:</text>
        <text x="200" y="75" class="height">91.4 mm</text>

        <text x="20" y="95" class="spec-label">P2 - P3 Joint:</text>
        <text x="200" y="95" class="height">91.0 mm</text>

        <text x="20" y="115" class="spec-label">P3 - P4 Joint:</text>
        <text x="200" y="115" class="height">91.1 mm</text>

        <text x="20" y="135" class="spec-label">Right Edge (P4):</text>
        <text x="200" y="135" class="height">91.3 mm</text>
    </g>

    <!-- LEGEND -->
    <g transform="translate(60, 580)">
        <rect x="0" y="0" width="300" height="100" fill="#fff" stroke="#e5e7eb" rx="4"/>
        <text x="15" y="22" class="label" font-size="12" font-weight="bold">LEGEND</text>
        <line x1="15" y1="30" x2="285" y2="30" stroke="#e5e7eb"/>

        <rect x="20" y="42" width="20" height="12" fill="url(#door)" stroke="#92400e"/>
        <text x="50" y="52" class="label-sm">Panel 1 (Door - Tapered)</text>

        <rect x="20" y="62" width="20" height="12" fill="url(#glass)" stroke="#1e40af"/>
        <text x="50" y="72" class="label-sm">Panels 2-4 (Glass)</text>

        <line x1="170" y1="48" x2="200" y2="48" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="6,3"/>
        <text x="210" y="52" class="label-sm">Panel Divider</text>

        <line x1="170" y1="68" x2="200" y2="68" stroke="#f97316" stroke-width="2" stroke-dasharray="4,2"/>
        <text x="210" y="72" class="label-sm">Taper Line (84&lt;)</text>
    </g>

    <!-- TITLE BLOCK -->
    <g transform="translate(60, 700)">
        <rect x="0" y="0" width="1100" height="170" fill="#fff" stroke="#1e40af" stroke-width="2" rx="6"/>

        <line x1="280" y1="0" x2="280" y2="170" stroke="#e5e7eb"/>
        <line x1="560" y1="0" x2="560" y2="170" stroke="#e5e7eb"/>
        <line x1="800" y1="0" x2="800" y2="170" stroke="#e5e7eb"/>

        <!-- Title -->
        <text x="140" y="40" text-anchor="middle" class="title" font-size="22">GLASS PANEL</text>
        <text x="140" y="65" text-anchor="middle" class="label">4-Panel Assembly (No Holes)</text>
        <text x="140" y="90" text-anchor="middle" class="spec-value">Drawing: GP-001</text>
        <text x="140" y="115" text-anchor="middle" class="label-sm">Source: Glass-Skill-1.jpeg</text>
        <text x="140" y="135" text-anchor="middle" class="label-sm">Date: 2026-01-15</text>

        <!-- Width Verification -->
        <text x="420" y="30" text-anchor="middle" class="label" font-size="12" font-weight="bold">WIDTH VERIFICATION</text>
        <text x="420" y="60" text-anchor="middle" class="spec-value" fill="#059669">36.0 + 37.4 + 37.4 + 37.4</text>
        <text x="420" y="85" text-anchor="middle" class="spec-value" fill="#059669">= 148.2 mm</text>
        <text x="420" y="110" text-anchor="middle" class="spec-value" fill="#059669">(+ 0.2mm taper = 148.4 mm)</text>
        <text x="420" y="140" text-anchor="middle" class="height" font-size="14">[OK - VERIFIED]</text>

        <!-- Tolerances -->
        <text x="580" y="30" class="label" font-size="12" font-weight="bold">TOLERANCES</text>
        <text x="580" y="55" class="spec-label">Linear:</text>
        <text x="700" y="55" class="spec-value">+/- 1.5 mm</text>
        <text x="580" y="75" class="spec-label">Diagonal:</text>
        <text x="700" y="75" class="spec-value">+/- 3.0 mm</text>
        <text x="580" y="95" class="spec-label">Thickness:</text>
        <text x="700" y="95" class="spec-value">+/- 0.5 mm</text>
        <text x="580" y="125" class="label" font-size="11" font-weight="bold">EDGE: K-Edge All Panels</text>
        <text x="580" y="145" class="label" font-size="11" font-weight="bold">GLASS: Clear Tempered</text>

        <!-- Notes -->
        <text x="820" y="30" class="label" font-size="12" font-weight="bold">NOTES</text>
        <text x="820" y="55" class="spec-label">1. Panel 1 (Door) is TAPERED</text>
        <text x="820" y="75" class="spec-label">2. 84&lt; marks taper start height</text>
        <text x="820" y="95" class="spec-label">3. Width: 36mm bottom, 36.2mm top</text>
        <text x="820" y="115" class="spec-label">4. All edges K-edge finished</text>
        <text x="820" y="135" class="spec-label">5. Heights vary at boundaries</text>
        <text x="820" y="155" class="spec-label">6. Scale: 1mm = 4px</text>
    </g>

</svg>
